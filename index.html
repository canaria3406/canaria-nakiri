			</div>
		</div>

		<div id="countbox">
			<div class="flex-w flex-sa-m cd100 bor1 p-t-42 p-b-22 p-l-50 p-r-50 respon1">
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 days" id="day">10</span>
					<span class="m2-txt2">天</span>
				</div>
				<span class="l1-txt2 p-b-22">:</span>
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 hours" id="hour">20</span>
					<span class="m2-txt2">時</span>
				</div>
				<span class="l1-txt2 p-b-22 respon2">:</span>
				<div class="flex-col-c-m wsize2 m-b-20">

				</div>
				<span class="l1-txt2 p-b-22">:</span>
				<div class="flex-col-c-m wsize2 m-b-20">
					<span class="l1-txt2 p-b-4 seconds" id="sec">40</span>
					<span class="m2-txt2">秒</span>
				</div>
			</div>
			<div id="sharebox">
				<p class="txt-center  p-t-20">			
				<a href="javascript:void(0);" onclick="sharetofkinfb()"><i class="fa-brands fa-facebook"></i></a>		
				<a href="javascript:void(0);" onclick="sharetotwitter()"><i class="fa-brands fa-twitter"></i></a>

				<a href="javascript:void(0);" onclick="nakirikawaii()"><i class="fas fa-star"></i></a>
				</p>
			</div>
		</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.24/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

$(function() {

	$.get('https://script.google.com/macros/s/AKfycbydoxbJd6RJhJIe6tg8Q6IVKNHObuB8iSLyYbyoCBEQmhfP3tAxlyMtm-ozF8ptTJCd/exec' , function(e) {
	
	if (e.live == "none"){

		$('#subtitlebox').text("距離百鬼上次開台，已經過了：");
		$('#loadingboxl').hide();
		$('#countbox').show();

		const startDate = dayjs(e.pubt);
		setDate();
		setInterval(() => setDate(), 1000);

		function setDate() {
			let secs = dayjs().diff(startDate, 'second');
			let mins = Math.floor(secs / 60);
			let hours = Math.floor(mins / 60);
			let days = Math.floor(hours / 24);
			secs = secs - (mins * 60)
			mins = mins - (hours * 60);
			hours = hours - (days * 24);

			let secs2 = secs.toString().padStart(2, '0');
			let mins2 = mins.toString().padStart(2, '0');
			let hours2 = hours.toString().padStart(2, '0');

			$('#day').text(days);
			$('#hour').text(hours2);
			$('#min').text(mins2);
			$('#sec').text(secs2);
		}

	}
	if (e.live == "upcoming"){

		$('#subtitlebox').text("百鬼就快開台了，還不快去待機：");
		$('#loadingboxl').hide();
		$('#videoboxl').show();
		
		$('<iframe>', {
			src: e.vidi,
			id:  'ytplayere',
			frameborder: 0,
			scrolling: 'no'
		}).appendTo('#ytplayer');
	
	}
	if (e.live == "live"){

		$('#subtitlebox').text("百鬼正在開台，還不快去看：");
		$('#loadingboxl').hide();
		$('#videoboxl').show();
		
		$('<iframe>', {
			src: e.vidi,
			id:  'ytplayere',
			frameborder: 0,
			scrolling: 'no'
		}).appendTo('#ytplayer');
	
	}
	else {

		$('#loadingbox').text("API君已經很努力了，改天再來看看吧");

	}

	});

});

	function sharetotwitter() {
		let sresult = "http://twitter.com/share?text=" + gettime() + '&url=https://nakiri.canaria.cc/';
		window.open(sresult); 
	}

	function sharetofkinfb(){
		let sresult = "https://www.facebook.com/sharer/sharer.php?kid_directed_site=0&sdk=joey&u=https://nakiri.canaria.cc/&display=popup&ref=plugin&src=share_button&quote=" + gettime();
		window.open(sresult); 
	}
	
	function sharetoline() {
		let sresult = "https://line.me/R/msg/text/?" + gettime() + '%0D%0Ahttps://nakiri.canaria.cc/';
		window.open(sresult); 
	}

	function gettime(){

		let sday = document.getElementById('day').innerText;
		let shour = document.getElementById('hour').innerText;
		let smin = document.getElementById('min').innerText;
		let ssec = document.getElementById('sec').innerText;
		let stime = "百鬼已經" + sday + "天" + shour + "小時" + smin + "分鐘" + ssec + "秒沒開台了";

		return stime;
	}

	function nakirikawaii(){
		let sresult = "https://ayame.canaria.cc/";
		window.open(sresult);
	}

</script>
