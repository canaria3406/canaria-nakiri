    <div class="bg-img1 overlay1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15" style="background-image: url('src/bg01.jpg');">
        <div class="wsize1">
        <h3 class="l1-txt1 txt-center p-b-22">百鬼今天開台了嗎</h3>
        <p class="txt-center m2-txt1 p-b-45"><span id="subtitlebox">API君努力收錄中</span></p>
        <div id="loadingboxl">
            <div class="flex-w flex-sa-m cd100 bor1 p-t-22 p-b-22 p-l-50 p-r-50 respon1">
                <p class="txt-center m2-txt1"><span id="loadingbox">正在載入...</span></p>
            </div>
        </div>
        <div id="videoboxl">
            <div class="flex-w flex-sa-m cd100 bor1 p-t-22 p-b-22 p-l-50 p-r-50 respon1">
                <div class="videobox"><div id="ytplayer"></div></div>
            </div>
        </div>
        <div id="tweetboxl">
            <div class="flex-w flex-sa-m cd100 bor1 p-t-22 p-b-22 p-l-50 p-r-50 respon1">
                <div class="tweetbox"><div id="tweet"></div></div>
            </div>
        </div>
        <div id="countbox">
            <div class="flex-w flex-sa-m cd100 bor1 p-t-42 p-b-22 p-l-50 p-r-50 respon1">
                <div class="flex-col-c-m wsize2 m-b-20">
                    <span class="l1-txt2 p-b-4 days" id="day">10</span>
                    <span class="m2-txt2">天</span>
                </div>
                <span class="l1-txt2 p-b-22">:</span>
                <div class="flex-col-c-m wsize2 m-b-20">

                    <span class="m2-txt2">時</span>
                </div>
                <span class="l1-txt2 p-b-22 respon2">:</span>
                <div class="flex-col-c-m wsize2 m-b-20">
                    <span class="l1-txt2 p-b-4 minutes" id="min">30</span>
                    <span class="m2-txt2">分</span>
                </div>
                <span class="l1-txt2 p-b-22">:</span>
                <div class="flex-col-c-m wsize2 m-b-20">
                    <span class="l1-txt2 p-b-4 seconds" id="sec">40</span>
                    <span class="m2-txt2">秒</span>
                </div>
            </div>
            <div id="sharebox">
                <p class="txt-center  p-t-20">
                <a href="javascript:void(0);" onclick="sharetofkinfb()"><i class="fa-brands fa-facebook"></i></a>

                </p>
            </div>
        </div>
        </div>
